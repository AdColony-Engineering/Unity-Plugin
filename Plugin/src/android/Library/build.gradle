apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "26.0.0"

    defaultConfig {
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task clearJar(type: Delete) {
    delete 'build/outputs/jar/adcolony.jar'
}

/**
 * Creates a standalone .jar by simply renaming the classes.jar
 */
task makeJar(type: Copy) {
    from('build/intermediates/bundles/release/') // Moves into ADCTest/sdk/build/libs currently
    into('build/outputs/jar/')
    include('classes.jar')
    rename ('classes.jar', 'adcolony-wrapper.jar') // Will rename file later
}

makeJar.dependsOn(clearJar, build)
